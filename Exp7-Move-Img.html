<html>
    <head>
        <title>CSS3 Animation</title>
        <style>
            .box{
                margin: 50px;
                width: 3000px;
                height: 300px;
                background: url("babygirl.jpg")no-repeat;
                position: relative;
                animation: repeatit 2s linear 0s infinite alternate;
            }
            @keyframes repeatit{
                from {left: 0;}
                to{left: 50%}
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
